<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Simple Resizer:350x200px</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jan's Super Simple Resizer</h1>
    </header>

    <main class="container">
        <div id="drop-area">
            <p><strong>Drag & Drop Images Here</strong></p>
            <p>or click to browse</p>
            <input type="file" id="upload" accept="image/*" multiple>
        </div>

        <div id="gallery"></div>

        <div class="buttons">
            <button id="process">Process Selected Images</button>
            <button id="restart">Restart</button>
            <a id="downloadLink" style="display:none;">Download</a>
        </div>
    </main>

    <canvas id="canvas" width="350" height="200" style="display:none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
