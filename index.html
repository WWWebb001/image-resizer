<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>

<header>
    <h1><i class="fas fa-image"></i> Image Resizer Pro</h1>
    <p>Resize your logos or speaker photos with style!</p>
</header>

<div class="tabs">
    <div class="tab active" id="logo-tab">Resize a Logo</div>
    <div class="tab" id="speaker-tab">Resize a Speaker's Photo</div>
</div>

<main class="container">
    <section id="logo-area" class="active-area">
        <div id="drop-area-logo" class="drop-area">
            <p><strong>Drag and drop your logos here</strong></p>
            <p>or <label for="upload-logo" class="browse-button">browse files</label></p>
            <input type="file" id="upload-logo" accept="image/*" multiple>
        </div>

        <div id="gallery-logo"></div>

        <div class="buttons">
            <button id="process-logo">Process Logos</button>
            <button id="restart-logo">Restart</button>
            <a id="downloadLink-logo" style="display:none;">Download Logos</a>
        </div>

        <div id="spinner-logo" class="spinner hidden"></div>
    </section>

    <section id="speaker-area" class="hidden-area">
        <div id="drop-area-speaker" class="drop-area">
            <p><strong>Drag and drop speaker photos here</strong></p>
            <p>or <label for="upload-speaker" class="browse-button">browse files</label></p>
            <input type="file" id="upload-speaker" accept="image/*" multiple>
        </div>

        <div id="gallery-speaker"></div>

        <div class="buttons">
            <button id="process-speaker">Process Speakers</button>
            <button id="restart-speaker">Restart</button>
            <a id="downloadLink-speaker" style="display:none;">Download Speakers</a>
        </div>

        <div id="spinner-speaker" class="spinner hidden"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Image Resizer Pro | Built for BEN</p>
</footer>

<!-- Modal for editing -->
<div id="edit-modal" class="hidden">
    <div class="edit-content">
        <canvas id="edit-canvas" width="591" height="591"></canvas>
        <div class="edit-buttons">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="done-editing">Done</button>
        </div>
    </div>
</div>

<div id="toast" class="hidden">Images processed successfully!</div>

<canvas id="canvas" style="display:none;"></canvas>

<script src="script.js"></script>

</body>
</html>
